<section id="manage">
	<div class="row" ng-if="manage.length == 0">
		<div class="col-sm-12">
			<h2 class="text-center">No recipes</h2>
		</div><!--End of col-sm-12-->
	</div><!--End of row-->
	<div class="row" ng-if="msg">
		<div class="col-sm-12">
			<p class="alert alert-info">
			   <button class="close" data-dismiss="alert">&times;</button>
			   {{msg}}
			</p>
		</div><!--End of col-sm-12-->
	</div><!--End of row-->
	<div class="row" ng-if="manage.length > 0">
		<div class="col-sm-12">
		    <h2 class="text-center">Manage recipes</h2>
		    <table class="table table-hover table-responsive">
				<thead>
					<th>Image</th>
					<th>Name</th>
					<th>Edit</th>
					<th>Delete</th>
				</thead><!--End of thead-->
				<tbody>
					<tr ng-repeat="(key,info) in manage">
						<td><img ng-src="{{info.image}}" class="img-responsive img-manage"></td>
						<td>{{info.name}}</td>
						<td><button ng-click="editRecipe(info)" data-toggle="modal" data-target="#myModal" class="btn btn-success">Edit</button></td>
						<td><button ng-click="deleteRecipe(key)" class="btn btn-danger">Delete</button></td>
					</tr><!--End of tr-->
				</tbody><!--End oftbody-->
			</table><!--End of table -->
		</div><!--End of col-sm-12-->
	</div><!--End of row-->
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">{{manageedit.name}}</h4>
	      </div>
	      <div class="modal-body">
	         <form>
	         	<div class="form-group">
	         		<input type="text" ng-model="manageedit.name" class="form-control">
	         	</div>
	         	<div class="form-group">
	         		<input type="text" ng-model="manageedit.image" class="form-control">
	         		<div ng-if="manageedit.image">
	         			<img ng-src="{{manageedit.image}}" class="img-responsive">
	         		</div>
	         	</div>
	         	<div class="form-group">
	         		<textarea ng-model="manageedit.ingredients" class="form-control"></textarea>
	         	</div>
	         	<div class="form-group">
	         		<textarea class="form-control" ng-model="manageedit.making"></textarea>
	         	</div>
	         	<div class="form-group">
	         		<button ng-click="updateRecipe(manageedit.$id)" class="btn btn-success" data-dismiss="modal">UPDATE RECIPE</button>
	         	</div>
	         </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</section><!--End of manage-->
