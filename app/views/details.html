<section id="details">
	<div class="row">
		<div class="col-sm-4">
			<img ng-src="{{recipe.image}}" alt="recipe image" class="img-responsive">
		</div><!--End of col-sm-4 -->
		<div class="col-sm-8">
			 <h2>{{recipe.name}}</h2>
			 <div class="ingredients">
			 	<p>{{recipe.ingredients}}</p>
			 </div><!--End of ingredients -->
			 <div class="steps">
			 	<p>{{recipe.making}}</p>
			 </div><!--End of steps -->
		</div><!--ENd of col-sm-6-->
	</div><!--End of row-->
</section><!--End of details-->
