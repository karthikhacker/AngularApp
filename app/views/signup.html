<section id="signup">
	<div class="row">
		<div class="col-sm-12">
			<h1>Signup</h1>
			<p>Signup to create new recipes</p>
			<p ng-show="message">{{message}}</p>
		</div>
		<div class="col-sm-6 col-sm-offset-3">
			<form name="myForm" ng-submit="signup()">
			    
						<div class="form-group" ng-class="{'has-error':myForm.firstname.$invalid && myForm.firstname.$touched}">
							<input type="text" name="firstname" class="form-control" placeholder="Firstname" ng-model="user.firstname" ng-required="true">
							<small class="help-block" ng-show="myForm.firstname.$invalid && myForm.firstname.$touched">Firstname is required</small>
						</div>
					
						<div class="form-group" ng-class="{'has-error':myForm.lastname.$invalid && myForm.lastname.$touched}">
							<input type="text" name="lastname" class="form-control" placeholder="Lastname" ng-model="user.lastname" ng-required="true">
							<small class="help-block" ng-show="myForm.lastname.$invalid && myForm.lastname.$touched">Lastname is required</small>
						</div>
								
						<div class="form-group" ng-class="{'has-error':myForm.email.$invalid && myForm.email.$touched}">
							<input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" ng-required="true">
							<small class="help-block" ng-show="myForm.email.$invalid && myForm.email.$touched">Enter a valid email</small>
						</div>
								
						<div class="form-group" ng-class="{'has-error':myForm.password.$invalid && myForm.password.$touched}">
							<input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" ng-required="true">
							<small class="help-block" ng-show="myForm.password.$invalid && myForm.password.$touched">Password is required</small>
						</div>
						<div class="form-group">
							<button ng-disabled="myForm.$invalid" class="btn btn-primary">SIGN UP</button>
						</div>
					
			</form>
		</div>
   </div>
</section>
